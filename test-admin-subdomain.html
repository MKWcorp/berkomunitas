<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Subdomain</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { 
            background: #007cba; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px; 
        }
        .result { 
            margin: 20px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Test Admin Subdomain Routing</h1>
    <p>Klik tombol di bawah untuk test routing admin subdomain:</p>
    
    <button class="button" onclick="testAdminRoute()">Test Admin Route</button>
    <button class="button" onclick="openAdminDirect()">Open Admin Direct</button>
    
    <div id="result" class="result" style="display:none;">
        <h3>Result:</h3>
        <div id="resultContent"></div>
    </div>

    <script>
        function testAdminRoute() {
            // Simulate admin subdomain access by going to admin-app directly
            const result = document.getElementById('result');
            const content = document.getElementById('resultContent');
            
            result.style.display = 'block';
            content.innerHTML = 'Redirecting to admin panel...';
            
            // Open admin-app route
            setTimeout(() => {
                window.location.href = '/admin-app';
            }, 1000);
        }
        
        function openAdminDirect() {
            // Open admin-app in new tab
            window.open('/admin-app', '_blank');
        }
        
        // Check if we're in admin context
        if (window.location.pathname.startsWith('/admin-app')) {
            document.body.innerHTML = '<h1>âœ… Admin Subdomain Test Berhasil!</h1><p>Halaman admin sudah memiliki tombol login.</p>';
        }
    </script>
</body>
</html>
